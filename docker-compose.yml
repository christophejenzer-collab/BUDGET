version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - mongodb
    networks:
      - budget-tracker-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - budget-tracker-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # MongoDB Service (optional - falls lokal gew√ºnscht)
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - budget-tracker-network
    restart: unless-stopped

networks:
  budget-tracker-network:
    driver: bridge

volumes:
  mongodb-data: